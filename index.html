<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>IssueSeeker</title>
    </head>
    <body>
        <div class="main">
            <h1>IssueSeeker</h1>
            <hr/>
            <div class="icons">
                <i onclick="document.getElementById('about').style.display = 'block'">about</i>
                <i onclick="document.getElementById('settings').style.display = 'block'; document.getElementById('auth').value = localStorage.getItem('auth')">settings</i>
            </div>
            <p>IssueSeeker helps you find issues on github to solve.</p>
            <hr/>
            <div class="issues">
                <!-- <div class="issue">
                    <h3><a href="#">user</a>/<a href="#">repo</a></h3>
                    <h2><a href="#">issue title</a></h2>
                    <span class="lang">lang</span>
                    <span>label</span>
                    <span>label</span>
                    <p>issue body lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum</p>
                </div> -->
            </div>
        </div>
        <div class="modal" id="about">
            <div class="inner">
                <p>
                    IssueSeeker is a tool that lets you search for github issues with multiple filters
                </p>
                <input type="button" value="close" onclick="document.getElementById('about').style.display = 'none'"/>
            </div>
        </div>
        <div class="modal" id="settings">
            <div class="inner">
                <label>personal token: </label>
                <input type="text" id="auth" />
                <input type="button" value="save" onclick="document.getElementById('settings').style.display = 'none'; localStorage.setItem('auth', document.getElementById('auth').value)"/>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
