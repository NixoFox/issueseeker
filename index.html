<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>IssueSeeker</title>
    </head>
    <body>
        <div class="main">
            <h1>IssueSeeker</h1>
            <hr/>
            <div class="icons">
                <i onclick="toggleModal('about')">
                    <img src="icons/information-fill.svg" alt="about">
                </i>
                <i onclick="toggleModal('settings'); showSettings()">
                    <img src="icons/settings-4-fill.svg" alt="settings">
                </i>
            </div>
            <p>IssueSeeker helps you find issues on github to solve.</p>
            <hr/>
            <div class="issues"></div>
        </div>
        <div class="modal" id="about">
            <div class="inner">
                <h3>About</h3>
                <p>
                    IssueSeeker is a tool that lets you search for github issues with multiple filters
                </p>
                <input type="button" value="close" onclick="toggleModal('about')"/>
            </div>
        </div>
        <div class="modal" id="settings">
            <div class="inner">
                <h3>Settings</h3>
                <div class="input-group" id="filter-list">
                    <div class="input-group">
                        <label>filter 1:</label>
                        <input type="text" class="filter" />
                        <input type="button" value="Remove" onclick="removeFilterInput(this)" />
                    </div>
                </div>
                <div class="input-group">
                    <input type="button" value="Add Filter" onclick="addFilterInput()" />
                </div>
                <div class="input-group">
                    <label>personal token:</label>
                    <input type="text" id="auth" />
                </div>
                <div class="input-group">
                    <label>items per page:</label>
                    <input type="number" id="per_page" />
                </div>
                <div class="input-group">
                    <label>sort by:</label>
                    <select id="sort">
                        <option vlaue="created">created</option>
                        <option vlaue="updated">updated</option>
                        <option vlaue="comments">comments</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>order:</label>
                    <select id="order">
                        <option vlaue="asc">Ascending</option>
                        <option vlaue="desc">Descending</option>
                    </select>
                </div>
                <input type="button" value="save" onclick="toggleModal('settings'); localStorage.setItem('auth', document.getElementById('auth').value)"/>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
